<h1>
Exercise 1 - Record
</h1>
<h2>
1
Creating a Record
</h2>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;"><br/>Create a record, Dog, with the values nrOfLegs, which is an Integer and name, which is a String. Give the variables some values.</span></p><br>
<textarea id=check0textarea>

</textarea>  <div id=check0div> </div> <br>
<h3>
1.1
<button type= button class="btn btn-info" data-toggle="collapse" data-target= #answer0 > Answer</button>
</h3>
<div id=answer0 class=collapse><textarea id=check1textarea>
record Dog
  Integer nrOfLegs = 4;
  String name = "dog";
end Dog;
</textarea>  <div id=check1div> </div> <br>
<h4>
1.1.1
Simulation of Dog
</h4>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">A record cannot be simulated directly. It needs to be instantiated  first.</span></p><br>
<textarea id=check2textarea>
model InstDog
  Dog dog;
end InstDog;
</textarea>  <div id=check2div> </div> <br>
<textarea id=check3textarea>
simulate( InstDog )
</textarea>  <div id=check3div> </div> <br>
<textarea id=check4textarea>
val(dog.nrOfLegs,1.0)
</textarea>  <div id=check4div> </div> <br>
</div></div></body></html>
