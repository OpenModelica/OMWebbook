<h1>
Exercise 3 - Local Classes
</h1>
<h2>
1
Creating a Local Class
</h2>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">Create a class, </span><span style=" font-family:'Courier New'; font-size:12pt; color:#000000;">Addition</span><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">, and define the class Add below as a local class in Addition.</span></p><br>
<textarea id=check0textarea>
class Add
  Real x = 1;
  Real y = 2;
  Real z;
equation
  x + y = z;
end Add;
</textarea>  <div id=check0div> </div> <br>
<h3>
1.1
<button type= button class="btn btn-info" data-toggle="collapse" data-target= #answer0 > Answer</button>
</h3>
<div id=answer0 class=collapse><textarea id=check1textarea>
class Addition

  class Add
    Real x = 1;
    Real y = 2;
    Real z;
  equation
    x + y = z;
  end Add;

end Addition;
</textarea>  <div id=check1div> </div> <br>
<h4>
1.1.1
Simulation of Addition
</h4>
<textarea id=check2textarea>
simulate( Addition )
</textarea>  <div id=check2div> </div> <br>
