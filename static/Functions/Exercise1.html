<div id=answer0 class=collapse><h4>
1.1.1
NFaculty
</h4>
<textarea id=check3textarea>
function NFaculty
  input Integer n;
  output Integer fak = 1;
algorithm
  for i in 2:n loop
    fak := i*fak;
  end for;
end NFaculty;
</textarea>  <div id=check3div> </div> <br>
<textarea id=check4textarea>
NFaculty(3)
</textarea>  <div id=check4div> </div> <br>
