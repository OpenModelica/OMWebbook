<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">Write a function, </span><span style=" font-family:'Courier New'; font-size:12pt; color:#000000;">average</span><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">, that returns the average of two </span><span style=" font-family:'Courier New'; font-size:12pt; color:#000000;">Real</span><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;"> values. </span></p><br>
<textarea id=check0textarea>

</textarea>  <div id=check0div> </div> <br>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">Make a function call to </span><span style=" font-family:'Courier New'; font-size:12pt; color:#000000;">average</span><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;"> with the input 4 and 6.</span></p><br>
<textarea id=check1textarea>

<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;">Try your function by calling it as below. </span></p><br>

<h3>
1.1
<button type= button class="btn btn-info" data-toggle="collapse" data-target= #answer0 > Answer</button>
</h3>
<div id=answer0 class=collapse><textarea id=check4textarea>
function average
  input Real a;
  input Real b;
  output Real result;
algorithm
  result := (a + b) / 2;
end average;
</textarea>  <div id=check4div> </div> <br>
<textarea id=check5textarea>
class AverageTest
  Real res;
equation
  res = average(4, 6);
end AverageTest;  
</textarea>  <div id=check5div> </div> <br>
