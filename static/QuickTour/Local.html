<h1>
Local Classes
</h1>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Times New Roman'; font-size:12pt; color:#000000;"><br/>In Modelica it is possible to define local classes nested inside a class. </span></p><br>
<textarea id=check0textarea>
class C1
  class Lpin              // Local class
    Real p;
  end Lpin;

  class Voltage = Real(unit="kV");    // Local class

  Voltage v1 = 5, v2 = 1;
  Lpin pn(p = 2);
end C1;
</textarea>  <div id=check0div> </div> <br>
<textarea id=check1textarea>
simulate(C1)
</textarea>  <div id=check1div> </div> <br>
